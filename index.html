<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LoLスキーママップ</title>
  <link rel="stylesheet" href="style.css">
</head>


  <body>
  <h1>LoLスキーママップ</h1>
  <svg width="800" height="600"></svg>
  <!--保存可能に-->
  <button onclick="exportJSON()" style="margin-top: 20px;">💾 スキーマをエクスポート</button>

  <!-- D3.js CDN -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  
  <!-- 外部スクリプト -->
  <script src="script.js"></script>
  
  <!--編集可能に-->
  <div id="editModal" style="display:none; position:fixed; top:30%; left:50%; transform:translate(-50%, -50%);
  background:white; padding:20px; border:1px solid #ccc; box-shadow:0 0 10px rgba(0,0,0,0.2); z-index:1000;">
  <label>ノード名を編集：</label><br>
  <input type="text" id="nodeInput" style="width:100%; margin-top:5px;"><br><br>
  <button onclick="saveNode()">保存</button>
  <button onclick="closeModal()">キャンセル</button>
  </div>

  <!--ファイル選択-->
  <input type="file" id="fileInput" accept=".json" style="margin-top: 20px;">
  
</body>
</html>
